                <address>
                    10 Somachi Road<br>

                <div class="contact-methods">
                    <p><img src="images/phone-icon.jpeg" alt="Phone" width="20"> +234 806 179 2354</p>

                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3972.241966328455!2d7.0343882!3d5.4929986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1042592d773b7a7f%3A0x1d3d1c9e76d5821d!2sOwerri%20City!5e0!3m2!1sen!2sng!4v1717012345678!5m2!1sen!2sng"></iframe>
                </div>
            </section>

            <!-- Right Column - Contact Form -->
            <section class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="submit-form.php" method="post">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Your name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    </div>

                    <fieldset class="form-group">
                        <legend>Message Purpose:</legend>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="purpose" value="inquiry" required>
                                General Inquiry
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="reservation">
                                Reservation Question
                            </label>
                            <label>
                                <input type="radio" name="purpose" value="suggestion">
                                Website Suggestion
                            </label>
                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to monthly newsletter</label>
                    </div>

                    <button type="submit" class="submit-btn">Send Message â†’</button>
                </form>
            </section>
        </div>
